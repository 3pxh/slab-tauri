# Serve apple-app-site-association file directly without any processing
[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=3600"

# Important: Order matters! More specific rules must come first
# Explicit rule to serve .well-known files (must come BEFORE catch-all)
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = true

# SPA redirect for all other paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

